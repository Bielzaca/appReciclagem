<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          font-family: Arial, sans-serif;
          background: #f0f2f5;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
        }

        .login-container {
          background: #fff;
          padding: 2rem;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          width: 300px;
        }

        .login-container h2 {
          text-align: center;
          margin-bottom: 1.5rem;
          color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
          width: 100%;
          padding: 10px;
          margin: 0.5rem 0;
          border: 1px solid #ccc;
          border-radius: 5px;
        }

        .login-container button {
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          margin-top: 1rem;
          cursor: pointer;
          transition: background 0.3s;
        }

        .login-container button:hover {
          background-color: #0056b3;
        }

        .login-container p {
          text-align: center;
          margin-top: 1rem;
          font-size: 0.9rem;
          color: #666;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form method="post" action="/logar">
        <input name="usuarioLogin" type="text" placeholder="Login" required>
        <input name="usuarioSenha" type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <div th:if="${erro != null}" th:text="${erro}"></div>
    </form>
    <p>Esqueceu a senha?</p>
</div>

</body>
</html>
